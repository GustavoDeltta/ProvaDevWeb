<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Países</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Buscador de Países</h1>
        </div>
        <div class="subHeader">
            <div class="inputSearch">
                <img src="images/lupa.png" id="search">
                <input id="searchText" type="text" placeholder="Insira o nome do país." onkeyup="searchCountry(this.value)">
            </div>
            <div class="filters">
                <div class="options">
                    <input value="all" onchange="searchByFilter(this.value)" type="radio" name="filter" checked/> Todxs
                </div>
                <div class="options">
                    <input value="america" onchange="searchByFilter(this.value)" type="radio" name="filter" checked/> América
                </div>
                <div class="options">
                    <input value="europe" onchange="searchByFilter(this.value)" type="radio" name="filter" checked/> Europa
                </div>
                <div class="options">
                    <input value="asia" onchange="searchByFilter(this.value)" type="radio" name="filter" checked/> Ásia
                </div>
                <div class="options">
                    <input value="africa" onchange="searchByFilter(this.value)" type="radio" name="filter" checked/> Africa
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Países encontrados:<span id="amountCountries">250</span></h2>
        <hr>
        <div class="allCountries"></div> 
    </main>
    <script src="script/code.js"></script>
</body>
</html>
